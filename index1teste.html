  <!doctype html>
  <html lang="pt-BR">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fit&Cozinha ‚Äî Feed</title>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --green-900: #0b3d23;
        --green-800: #0f5a35;
        --green-700: #157a48;
        --green-600: #1fa65a;
        --green-500: #34c27a;
        --bg: #f6fbf7;
        --card: #ffffff;
        --muted: #667b6b;
        --glass: rgba(255, 255, 255, 0.6);
        --radius: 14px;
        --shadow: 0 6px 18px rgba(11, 61, 35, 0.06);
        --accent: var(--green-600);
      }

      /* Reset + base */
      * {
        box-sizing: border-box
      }

      html,
      body {
        height: 100%
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(180deg, #f6fbf7 0%, #f0f8f2 100%);
        color: var(--green-900);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.45;
        
      }

      /* Layout wrapper */
      .app {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 320px 1fr 320px;
        gap: 24px;
        align-items: start;
      }

      /* Header (full width, sticky) */
      header.site-header {
        grid-column: 1/-1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        padding: 16px 20px;
        background: linear-gradient(90deg, var(--glass), rgba(255, 255, 255, 0.85));
        backdrop-filter: blur(6px);
        border-radius: 12px;
        box-shadow: var(--shadow);
        position: sticky;
        top: 18px;
        z-index: 40;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        color: var(--green-900);
      }

      .logo {
        width: 46px;
        height: 46px;
        border-radius: 10px;
        display: inline-grid;
        place-items: center;
        background: linear-gradient(135deg, var(--green-700), var(--green-500));
        color: white;
        font-weight: 700;
        font-size: 18px;
        box-shadow: 0 6px 18px rgba(20, 100, 50, 0.12);
      }

      .brand h1 {
        margin: 0;
        font-size: 18px
      }

      .brand p {
        margin: 0;
        font-size: 12px;
        color: var(--muted)
      }

      /* Header controls */
      .header-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .search {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #fff;
        padding: 8px 10px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(10, 50, 30, 0.04);
        min-width: 240px;
      }

      .search input {
        border: 0;
        outline: none;
        font-size: 14px;
        background: transparent;
        color: var(--green-900);
        width: 100%;
      }

      .btn {
        border: 0;
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
      }

      .btn-primary {
        background: linear-gradient(180deg, var(--green-600), var(--green-700));
        color: white;
        box-shadow: 0 8px 24px rgba(34, 139, 34, 0.12);
      }

      .btn-ghost {
        background: transparent;
        color: var(--green-800);
      }

      /* Left column: profile + shortcuts */
      .left-col {
        position: relative;
      }

      .card {
        background: var(--card);
        border-radius: var(--radius);
        padding: 18px;
        box-shadow: var(--shadow);
        margin-bottom: 18px;
      }

      .profile {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .avatar {
        width: 72px;
        height: 72px;
        border-radius: 14px;
        background: linear-gradient(180deg, var(--green-500), var(--green-700));
        display: grid;
        place-items: center;
        color: #fff;
        font-weight: 700;
        font-size: 22px;
      }

      .profile h3 {
        margin: 0;
        font-size: 16px
      }

      .profile p {
        margin: 0;
        color: var(--muted);
        font-size: 13px
      }

      .stats {
        display: flex;
        gap: 12px;
        margin-top: 12px;
      }

      .stat {
        flex: 1;
        text-align: center;
        padding: 10px;
        border-radius: 10px;
        background: linear-gradient(180deg, rgba(20, 120, 60, 0.04), transparent)
      }

      .stat b {
        display: block;
        font-size: 16px
      }

      .shortcuts {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-top: 12px
      }

      .shortcut {
        padding: 10px;
        border-radius: 8px;
        background: #f7fff9;
        text-align: center;
        font-size: 13px;
        color: var(--green-800);
        cursor: pointer;
        border: 1px solid rgba(20, 100, 50, 0.04)
      }

      /* Main feed */
      .main {
        min-height: 200px;
      }

      .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 14px;
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 18px;
        background: linear-gradient(90deg, rgba(31, 166, 90, 0.08), rgba(20, 120, 60, 0.04));
        border: 1px solid rgba(31, 166, 90, 0.06);
      }

      .hero .left {
        max-width: 70%;
      }

      .hero h2 {
        margin: 0;
        font-size: 20px
      }

      .hero p {
        margin: 6px 0 0;
        color: var(--muted)
      }

      .cta-wrap {
        display: flex;
        gap: 10px;
        align-items: center
      }

      /* Feed cards */
      .feed {
        display: grid;
        gap: 16px;
      }

      .post {
        background: var(--card);
        border-radius: 14px;
        overflow: hidden;
        box-shadow: var(--shadow);
        border: 1px solid rgba(0, 0, 0, 0.03);
      }

      .post .meta {
        display: flex;
        gap: 12px;
        padding: 12px;
        align-items: center;
      }

      .post .meta .author {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .post .meta img {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        object-fit: cover
      }

      .post .meta h4 {
        margin: 0;
        font-size: 15px
      }

      .post .media {
        width: 100%;
        height: 320px;
        background: linear-gradient(180deg, #e7f6ea, #f8fff9);
        display: grid;
        place-items: center;
        color: var(--green-700);
        font-weight: 700;
        font-size: 26px;
      }

      .post .content {
        padding: 14px;
      }

      .post .tags {
        display: flex;
        gap: 8px;
        margin: 8px 0 12px
      }

      .tag {
        padding: 6px 8px;
        border-radius: 999px;
        background: #f2fff4;
        font-size: 12px;
        color: var(--green-800);
        border: 1px solid rgba(20, 120, 60, 0.04)
      }

      .post .actions {
        display: flex;
        gap: 10px;
        padding: 10px 14px;
        border-top: 1px solid rgba(0, 0, 0, 0.03)
      }

      .like {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer
      }

      .save {
        margin-left: auto;
        cursor: pointer;
        padding: 8px;
        border-radius: 8px
      }

      /* Right column: recipes highlights + filters */
      .right-col .card h4 {
        margin-top: 0
      }

      .mini-recipe {
        display: flex;
        gap: 10px;
        align-items: center;
        padding: 10px;
        border-radius: 10px;
        background: linear-gradient(180deg, #fff, #fbfff9)
      }

      .mini-recipe img {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        object-fit: cover
      }

      /* Modal (IA generate) */
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(5, 30, 15, 0.45);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 24px;
        z-index: 80;
      }

      .modal {
        width: 100%;
        max-width: 720px;
        background: var(--card);
        border-radius: 12px;
        padding: 18px;
        box-shadow: 0 20px 60px rgba(10, 50, 30, 0.25);
      }

      .modal h3 {
        margin-top: 0
      }

      .ingredients-input {
        display: flex;
        gap: 8px;
        margin-top: 12px
      }

      .ingredients-input input {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid rgba(20, 100, 50, 0.08)
      }

      .recipe-result {
        margin-top: 12px;
        padding: 12px;
        border-radius: 10px;
        background: #f7fff9;
        border: 1px dashed rgba(20, 120, 60, 0.06)
      }

      /* Responsive */
      @media (max-width: 1000px) {
        .app {
          grid-template-columns: 1fr;
          padding: 10px
        }

        header.site-header {
          position: static;
          border-radius: 12px
        }

        .left-col,
        .right-col {
          order: 2
        }

        .main {
          order: 1
        }
      }
    </style>
  </head>
